<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审核中心测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f7fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ebeef5;
            border-radius: 8px;
        }
        .section h3 {
            margin-top: 0;
            color: #303133;
            border-bottom: 2px solid #409eff;
            padding-bottom: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #409eff;
        }
        .stat-label {
            color: #909399;
            margin-top: 5px;
        }
        .task-item {
            border: 1px solid #ebeef5;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .task-id {
            font-weight: bold;
            color: #409eff;
        }
        .task-title {
            font-size: 16px;
            margin: 8px 0;
        }
        .task-meta {
            color: #909399;
            font-size: 14px;
        }
        .error {
            color: #f56c6c;
            background: #fef0f0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #fbc4c4;
        }
        .loading {
            color: #409eff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>审核中心数据测试</h1>
        
        <div class="section">
            <h3>统计数据</h3>
            <div id="stats-section">
                <div class="loading">正在加载统计数据...</div>
            </div>
        </div>
        
        <div class="section">
            <h3>待审核任务</h3>
            <div id="tasks-section">
                <div class="loading">正在加载任务列表...</div>
            </div>
        </div>
        
        <div class="section">
            <h3>API测试结果</h3>
            <div id="api-test-results">
                <div class="loading">正在执行API测试...</div>
            </div>
        </div>
    </div>

    <script>
        // 测试统计数据API
        async function testStatsAPI() {
            try {
                const response = await fetch('/api/audit/stats');
                const data = await response.json();
                
                if (data.code === 200) {
                    const stats = data.data;
                    const statsHTML = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value">${stats.pendingTotal}</div>
                                <div class="stat-label">待审核总量</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${stats.todayNew}</div>
                                <div class="stat-label">今日新增</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${stats.todayProcessed}</div>
                                <div class="stat-label">今日已处理</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${stats.approvalRate}%</div>
                                <div class="stat-label">审核通过率</div>
                            </div>
                        </div>
                    `;
                    document.getElementById('stats-section').innerHTML = statsHTML;
                } else {
                    throw new Error(data.message || 'API返回错误');
                }
            } catch (error) {
                document.getElementById('stats-section').innerHTML = `<div class="error">加载统计数据失败: ${error.message}</div>`;
            }
        }
        
        // 测试任务列表API
        async function testTasksAPI() {
            try {
                const response = await fetch('/api/audit/tasks?page=1&size=5');
                const data = await response.json();
                
                if (data.code === 200) {
                    const tasks = data.data.list;
                    let tasksHTML = `<p>找到 ${data.data.total} 个任务，显示前5个：</p>`;
                    
                    tasks.forEach(task => {
                        tasksHTML += `
                            <div class="task-item">
                                <div class="task-id">任务ID: ${task.taskId}</div>
                                <div class="task-title">${task.title}</div>
                                <div class="task-meta">
                                    类型: ${task.bizType} | 
                                    提交人: ${task.submitterName} | 
                                    状态: ${task.status} | 
                                    优先级: ${task.priority}
                                </div>
                            </div>
                        `;
                    });
                    
                    document.getElementById('tasks-section').innerHTML = tasksHTML;
                } else {
                    throw new Error(data.message || 'API返回错误');
                }
            } catch (error) {
                document.getElementById('tasks-section').innerHTML = `<div class="error">加载任务列表失败: ${error.message}</div>`;
            }
        }
        
        // 执行所有测试
        async function runAllTests() {
            const results = [];
            
            // 测试基本连接
            try {
                const response = await fetch('/api/audit/stats');
                const data = await response.json();
                results.push(`✅ API连接正常 - 状态码: ${data.code}`);
            } catch (error) {
                results.push(`❌ API连接失败 - ${error.message}`);
            }
            
            // 测试数据格式
            try {
                const response = await fetch('/api/audit/tasks?page=1&size=1');
                const data = await response.json();
                
                if (data.code === 200 && data.data && data.data.list && Array.isArray(data.data.list)) {
                    results.push(`✅ 任务API数据格式正确`);
                } else {
                    results.push(`❌ 任务API数据格式异常`);
                }
            } catch (error) {
                results.push(`❌ 任务API测试失败 - ${error.message}`);
            }
            
            // 测试Mock服务器直连
            try {
                const response = await fetch('http://localhost:3007/api/audit/stats');
                const data = await response.json();
                results.push(`✅ Mock服务器直连正常 - 状态码: ${data.code}`);
            } catch (error) {
                results.push(`❌ Mock服务器直连失败 - ${error.message}`);
            }
            
            document.getElementById('api-test-results').innerHTML = 
                results.map(result => `<div style="margin: 5px 0; padding: 8px; background: #f0f9ff; border-radius: 4px;">${result}</div>`).join('');
        }
        
        // 页面加载后执行测试
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                testStatsAPI(),
                testTasksAPI(),
                runAllTests()
            ]);
        });
    </script>
</body>
</html>
