name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # è´¨é‡æ£€æŸ¥ä»»åŠ¡
  quality-check:
    runs-on: ubuntu-latest
    name: Code Quality & Testing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type checking
      run: npm run typecheck
      
    - name: ESLint checking
      run: npm run lint
      
    - name: Run tests with coverage
      run: npm run test:coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # TDDéªŒæ”¶æµ‹è¯•
  tdd-acceptance:
    runs-on: ubuntu-latest
    name: TDD Acceptance Tests
    needs: quality-check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Configuration Management Tests
      run: npx vitest run tests/unit/config-management.test.ts --reporter=verbose
      
    - name: Run Audit Logs Tests
      run: npx vitest run tests/unit/audit-logs.test.ts --reporter=verbose
      
    - name: Run Operations Monitoring Tests
      run: npx vitest run tests/unit/operations-monitoring.test.ts --reporter=verbose
      
    - name: Check Test Coverage Thresholds
      run: |
        npm run test:coverage
        echo "âœ… æ‰€æœ‰TDDæµ‹è¯•ç”¨ä¾‹é€šè¿‡ï¼Œè¦†ç›–ç‡è¾¾æ ‡"

  # æ„å»ºéªŒè¯
  build:
    runs-on: ubuntu-latest
    name: Build Verification
    needs: [quality-check, tdd-acceptance]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Check build artifacts
      run: |
        if [ ! -d "dist" ]; then
          echo "âŒ æ„å»ºå¤±è´¥ï¼šdistç›®å½•ä¸å­˜åœ¨"
          exit 1
        fi
        echo "âœ… æ„å»ºæˆåŠŸ"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: dist/
        retention-days: 7

  # å®‰å…¨æ‰«æ
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    needs: quality-check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run npm audit
      run: npm audit --audit-level=high
      continue-on-error: true
      
    - name: Run security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      if: always()
      with:
        sarif-file: 'security-scan-results.sarif'
      continue-on-error: true

  # éƒ¨ç½²å‡†å¤‡ï¼ˆä»…åœ¨mainåˆ†æ”¯ï¼‰
  deploy-prep:
    runs-on: ubuntu-latest
    name: Deploy Preparation
    needs: [build, tdd-acceptance, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: dist/
        
    - name: Prepare deployment package
      run: |
        tar -czf deployment-package.tar.gz dist/
        echo "âœ… éƒ¨ç½²åŒ…å‡†å¤‡å®Œæˆ"
        
    - name: Upload deployment package
      uses: actions/upload-artifact@v3
      with:
        name: deployment-package
        path: deployment-package.tar.gz
        retention-days: 30

