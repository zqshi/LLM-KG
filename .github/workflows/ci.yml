        echo "ä»£ç è´¨é‡æ£€æŸ¥: ${{ needs.quality-check.result }}"
        echo "TDDéªŒæ”¶æµ‹è¯•: ${{ needs.tdd-acceptance.result }}"
        echo "æ„å»ºéªŒè¯: ${{ needs.build.result }}"
